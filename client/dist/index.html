<!DOCTYPE html>
<html ng-app="idss-dashboard" ng-controller="AppCtrl">
  <head>
    <title></title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="static/assets/ol3/ol.css">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="static/vendor/nvd3/nv.d3.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/seiyria-bootstrap-slider/css/bootstrap-slider.css" />
    <link rel="stylesheet" type="text/css" href="static/assets/idss-dashboard-0.0.1.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="static/assets/idss-dashboard-0.0.1.js"></script>
    
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>

  </head>
  <body>

    <div ui-view="header" id="header"></div>
    <!-- Subscribe to success flash messages. -->
    <span flash-alert="success" active-class="in alert" class="fade flash-message" duration="2000">
        <span class="alert-message">{{flash.message}}</span>
    </span>

    <!-- Subscribe to error flash messages. -->
    <span flash-alert="error" active-class="in alert" class="fade flash-message" duration="2000">
        <span class="alert-message">{{flash.message}}</span>
    </span>
    <!-- Subscribe to warn flash messages. -->
    <span flash-alert="warn" active-class="in alert" class="fade flash-message" duration="2000">
        <span class="alert-message">{{flash.message}}</span>
    </span>

    <!-- Subscribe to info flash messages. -->
    <span flash-alert="info" active-class="in alert" class="fade flash-message" duration="2000">
        <span class="alert-message">{{flash.message}}</span>
    </span>  


    <div ui-view="main" id="main"></div>
    
    
  </body>
</html>
