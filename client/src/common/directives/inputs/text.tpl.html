<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="{{input.id}}" class="col-sm-4 control-label">{{input.label}} <i ng-show="input.info" class="glyphicon glyphicon-question-sign" data-container="body" data-toggle="popover" data-placement="top" data-content="{{input.info}}" popover></i></label>
        <div class="col-sm-8">
            <input ng-model="input.value" id="{{input.id}}" class="form-control" type="text">
        </div>
    </div>
</form>
