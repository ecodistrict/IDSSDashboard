<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="{{input.id}}" class="col-sm-5 control-label">{{input.label}} <i ng-show="input.info" class="glyphicon glyphicon-question-sign" data-container="body" data-toggle="popover" data-placement="top" data-content="{{input.info}}" popover></i></label>
        <div class="col-sm-7">
            <input ng-model="input.value" ng-model-options="{ updateOn: 'blur' }"
           ng-keyup="cancel($event)" ng-change="$parent.saveInput(input)" id="{{input.id}}" class="form-control" type="text">
        </div>
    </div>
</form>
