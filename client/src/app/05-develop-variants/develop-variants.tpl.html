<div class="container">
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button id="create-variant-button" ng-click="addVariant()" class="pull-right btn btn-success">Create new alternative <span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <h2>Alternatives</h2>
            <div ng-repeat="variant in variants track by $index" id="{{variant._id}}" ng-show="variant.type!='as-is' && variant.type!='to-be'" class="panel panel-success kpi-item" ui-sref="assess-variants({variantId: variant._id})">
              <div class="panel-heading">
                <button class="btn btn-xs btn-danger pull-right" ng-click="deleteVariant(variant);$event.stopPropagation()">
                  <i class="glyphicon glyphicon-trash"></i> Delete alternative
                </button>
                <h3 class="panel-title panel-title-margin">Alternative: {{variant.name}}</h3>
                  <button class="btn btn-xs btn-primary" ng-click="editVariant(variant);$event.stopPropagation()"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
                  <button class="btn btn-xs btn-warning"><i class="glyphicon glyphicon-tasks"></i> Kpi List</button>
                  <button class="btn btn-xs btn-info" ng-click="goToDesignModule(variant);$event.stopPropagation()"><i class="glyphicon glyphicon-cog"></i> Open Design Module</button>
                  <button class="btn btn-xs btn-primary" ng-click="goToUploadDataModule(variant);$event.stopPropagation()"><i class="glyphicon glyphicon-cog"></i> Upload data</button>
                  <button class="btn btn-xs btn-default" ng-click="checkDataModuleStatus(variant);$event.stopPropagation()">
                      <i class="glyphicon glyphicon-info-sign"></i> Data module status
                  </button>
                  <span ng-show="variant.loading" class="glyphicon glyphicon-refresh spin"></span> {{variant.dataModuleStatus}}
              </div>
              <div class="panel-body" ng-click="$event.stopPropagation()">
                <p><b>Variant ID:</b><br> {{variant._id}}</p>
                <p><b>Description:</b><br> {{variant.description}}</p>
                <!--<form ng-if="activeCase.contexts.length > 0">
                  <div class="form-group clearfix">
                      <label>Selected Context:</label>
                      <select class="form-control" ng-change="updateVariant(variant)" ng-model="variant.selectedContext" ng-options="context as context.displayString for context in activeCase.contexts">
                        <option value="">No context selected</option>
                      </select>
                  </div>
                </form>-->
              </div>
            </div>
            <div class="well" ng-show="variants.length < 1"> 
              <button ng-click="addVariant()" class="btn btn-success">No alternatives exists: Create one <span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-left" ui-sref="to-be"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
            <button class="pull-right btn btn-primary" ui-sref="assess-variants">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </form>
    </div>
</div>
