<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
    <h3 class="kpi-title">Create new alternative</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form role="form">
          <div class="form-group">
            <label for="variant-title">Alternative title</label>
            <input id="variant-title" type="text" class="form-control" placeholder="Alternative name" ng-model="variant.name" /> 
          </div>
        </form>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <label for="variant-description">Alternative description</label>
            <textarea id="variant-description" class="form-control" rows="3" type="text" ng-model="variant.description"></textarea> 
          </div>
        </form>
    </div>
</div>  
<div class="modal-footer">
    <a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
    <a id="save-variant-button" class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
