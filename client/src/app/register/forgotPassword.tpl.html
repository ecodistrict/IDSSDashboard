<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center register-title">Request new password</h1>
            <div class="register-wall">
                <span ng-show="registrant.password">
                    Your new password is: <b>{{registrant.password}}</b>.<br>
                    <a ui-sref="login">Go to login</a>
                </span>
                <form class="form-register" ng-submit="requestNewPassword()">
                    <input ng-model="registrant.email" type="text" class="form-control" placeholder="Email" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Send request</button>
                </form>
            </div>
        </div>
    </div>
</div>
