<div class="container">
        
    <div ng-repeat="kpi in kpiOutputs" class="panel {{'panel-' + kpi.status}} module-item">
      <div class="panel-heading">
        <h3 class="panel-title">{{kpi.kpiName}} <span ng-show="kpi.status == 'warning'" class="glyphicon glyphicon-refresh spin"></span></h3>
      </div>
      <div class="panel-body">
        {{kpi.moduleName}}
        <kpi-output outputs="kpi.outputs"></kpi-output>
      </div>
    </div>
   
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="pull-right btn btn-primary" ui-sref="to-be">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </form>
    </div>
</div>
