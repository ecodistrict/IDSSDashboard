<div class="container">

  <ul class="nav nav-tabs" role="tablist" id="as-is-tabs">
    <li role="presentation" class="active"><a href="as-is#kpilist" aria-controls="kpilist" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-tasks"></i>KPI list</a></li>
    <li role="presentation"><a href="as-is#kpimap" ng-click="selectMap()" aria-controls="kpimap" role="tab" data-toggle="tab"><i class="glyphicon glyphicon-map-marker"></i> Map</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade in active" id="kpilist">
      <div class="panel-group" id="kpi-result-accordion" role="tablist" aria-multiselectable="true">
        <div ng-repeat="kpi in kpiOutputs" class="panel {{'panel-' + getStatus(kpi)}} module-item">
            <div class="panel-heading" role="tab">
              <h4 class="panel-title">
                <a class="collapsed accordion-toggle" data-toggle="collapse" data-parent="#kpi-result-accordion" href="as-is#{{$index}}"><b>{{kpi.kpiName}}</b> delivered by <b>{{kpi.moduleName}}</b> <i>(status: {{kpi.status}})</i><span ng-show="kpi.loading" class="glyphicon glyphicon-refresh spin"></span>
                </a>
                <button ng-show="!kpi.loading && !kpi.qualitative" class="btn btn-xs btn-default pull-right" ng-click="calculateKpi(kpi);$event.stopPropagation()"><i class="glyphicon glyphicon-cloud-upload"></i> Calculate</button>
                <button ng-show="kpi.loading && !kpi.qualitative" class="btn btn-xs btn-danger pull-right" ng-click="stopCalculation(kpi);$event.stopPropagation()"><i class="glyphicon glyphicon-cloud-upload"></i> Stop</button>
                <button ng-show="kpi.qualitative" class="btn btn-xs btn-default pull-right" ng-click="setScore(kpi);$event.stopPropagation()"><i class="glyphicon glyphicon-signal"></i> Set score</button>
              </h4>
              <kpi-value-output kpi="kpi"></kpi-value-output>
            </div>
            <div id="{{$index}}" class="panel-collapse collapse" role="tabpanel">
              <div class="panel-body" style="position:relative">
                <kpi-output outputs="kpi.outputs" inputs="kpi.inputs"></kpi-output>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="kpimap">
      <geojson-map-output outputs="kpiMapOutputs" trig="trig"></geojson-map-output>
    </div>
  </div>

  <div class="row">
    <form role="form">
      <div class="form-group">
        <button class="btn btn-primary pull-left" ui-sref="collect-data"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
        <button class="pull-right btn btn-primary" ui-sref="to-be">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
        <button class="pull-right btn btn-warning" ng-click="calculateAllKpis()">Calculate all <span class="glyphicon glyphicon-cloud-upload"></span></button>
      </div>
    </form>
  </div>
</div>
