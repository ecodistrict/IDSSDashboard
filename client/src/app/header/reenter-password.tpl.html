<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
    <h3>Reenter credentials for facilitator</h3>
</div>
<div class="modal-body">
    <form class="form-signin">
        <input id="reenter-email" ng-model="credentials.username" type="text" class="form-control" placeholder="Email" required>
        <input id="reenter-password" ng-model="credentials.password" type="password" class="form-control" placeholder="Password" required>
    </form>
</div>  
<div class="modal-footer">
    <a class="btn btn-sm btn-warning" ng-click="cancel()"><i class="glyphicon glyphicon-ban-circle"></i> Cancel</a>
    <a id="reenter-password-ok" class="btn btn-primary btn-sm" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> Ok</a>
</div>
