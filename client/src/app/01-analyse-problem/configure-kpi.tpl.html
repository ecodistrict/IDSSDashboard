<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
	<h3>{{ kpi.name }}</h3>
</div>
<div class="modal-body">
	<h3>Input and configuration</h3>
	<p class="explanation-message">[ Input and configuration of this KPI ]</p>
	<h3>Select module</h3>
	<select ng-model="kpi.selectedModule" ng-options="module.name for module in relevantModules">
		<option value="">-- select module --</option>
	</select>
	
</div>	
<div class="modal-footer">
	<a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
	<a class="btn btn-sm btn-danger" ng-click="removeKpiFromProcess()">Don't use this KPI</a>
	<a class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
