<div class="container">
    <div class="row">
        <div class="col-xs-6">
        	<h2>KPI database</h2>
            <div ng-repeat="kpi in kpiList" class="kpi-item" ng-click="openKpi(kpi)">
            	{{kpi.name}}
            </div>
        </div>
        <div class="col-xs-6">
            <h2>KPI set for this decision process</h2>
            <div ng-repeat="kpi in currentProcess.kpiList" class="kpi-item">
            	{{kpi.name}}
            </div>
        </div>
    </div>
</div>
