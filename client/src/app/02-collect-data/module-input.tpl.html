<div class="container">
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary" ui-sref="collect-data"><span class="glyphicon glyphicon-chevron-left"></span> Collect data overview</button>
          </div>
        </form>
    </div>
    <div class="row">
        <h1 ng-show="kpi">Input data for kpi <i>"{{kpi.name}}"</i></h1>
        <h1 ng-show="!kpi">No kpi was found</i></h1>
    </div>
    <div class="row">
        <kpi-input inputs="module.inputs"></kpi-input>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-right" ui-sref="collect-data"> Next kpi <span class="glyphicon glyphicon-chevron-right"></span></button>
            <button ng-show="!module.isModified" class="btn btn-success pull-right"> Saved <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button ng-show="module.isModified" class="btn btn-warning pull-right" ng-click="saveInput()"> Save input <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button class="btn btn-primary pull-left" ui-sref="collect-data"><span class="glyphicon glyphicon-chevron-left"></span> Previous kpi</button>
          </div>
        </form>
    </div>
</div>
