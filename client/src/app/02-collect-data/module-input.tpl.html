<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
    <h3 class="kpi-title">KPI: {{kpi.name}}</h3>
    <p>Input required by module {{kpi.moduleName}}</p>
</div>
<div class="modal-body">
	<div class="panel info" ng-show="message">{{message}} <span ng-show="loading" class="glyphicon glyphicon-refresh spin"></span></div>
    <kpi-input inputs="kpi.inputSpecification" process="process"></kpi-input>
</div>
<div class="modal-footer">
	 <a id="reset-module-input" class="btn btn-warn btn-sm" ng-click="resetInput(kpi)">Reset input</a>
    <a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
    <a id="save-module-input" class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
   
</div>
