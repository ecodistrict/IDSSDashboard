<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
	<h3>{{ kpi.name }}</h3>
</div>
<div class="modal-body">
	<h3>Module indata</h3>
	<module-indata module="kpi.selectedModule"></module-indata>
</div>	
<div class="modal-footer">
	<a class="btn btn-sm btn-danger" ng-click="cancel()">Cancel</a>
	<a class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
