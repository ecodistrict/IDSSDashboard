<div class="container">
    <div class="row">
        
        <h2>Modules in KPI selection (<a ui-sref="manage-kpis">manage kpis</a>)</h2>
        <div ng-show="!currentProcess.kpiList.length">No kpis are registered</div>
        <div ng-repeat="module in moduleList" class="kpi-item" ui-sref="module.sref">
            {{module.module}} in {{module.kpi}}<span ng-hide="moduleIndataIsOk(module)" class="glyphicon glyphicon-exclamation-sign"></span>
        </div>
        
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="pull-right btn btn-primary" ui-sref="manage-kpis">Next</button>
          </div>
        </form>
    </div>
</div>
