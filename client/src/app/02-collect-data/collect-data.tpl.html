<div class="container">
    <div class="row">
        
        <h2>Collect Data</h2>
        <div ng-show="!asIsVariant.kpiList.length">No kpis are registered</div>
        <div ng-repeat="kpi in asIsVariant.kpiList" class="panel panel-primary module-item" ui-sref="module-input({kpiAlias: kpi.alias})">
          <div class="panel-heading">
            <h3 class="panel-title">{{kpi.name}} <span ng-hide="moduleInputIsOk(kpi.selectedModule)" class="glyphicon glyphicon-exclamation-sign"></span></h3>
          </div>
          <div class="panel-body">
            <div>
               
            </div>
          </div>
        </div>
        
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-left" ui-sref="define-context"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
            <button class="pull-right btn btn-primary" ui-sref="as-is">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </form>
    </div>
</div>
