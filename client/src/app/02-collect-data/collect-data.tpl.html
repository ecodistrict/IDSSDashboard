<div class="container">
    <div class="row">
        
        <h2>Modules in KPI selection (<a ui-sref="manage-kpis">manage kpis</a>)</h2>
        <div ng-show="!currentProcess.kpiList.length">No kpis are registered</div>
        <div ng-repeat="moduleObject in moduleList" class="panel panel-primary module-item" ui-sref="module-input({kpiId: moduleObject.kpi.alias, moduleId: moduleObject.module.id})">
          <div class="panel-heading">
            <h3 class="panel-title">{{moduleObject.module.name}} <span ng-hide="moduleInputIsOk(moduleObject.module)" class="glyphicon glyphicon-exclamation-sign"></span></h3>
          </div>
          <div class="panel-body">
            <div>
                From KPI: {{moduleObject.kpi.name}}
            </div>
          </div>
        </div>
        
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-left" ui-sref="define-context"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
            <button class="pull-right btn btn-primary" ui-sref="as-is">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </form>
    </div>
</div>
