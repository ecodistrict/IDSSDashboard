<div class="container">
    <div class="row">
        <div class="col-xs-12">
        	<h2>Context database</h2>
            <div ng-repeat="(id, context) in contextList" class="panel panel-info context-item" ng-click="useContext(context)">
              <div class="panel-heading">
                <h3 class="panel-title">{{context.name}}</h3>
              </div>
              <div class="panel-body">
                Required by: 
                <div ng-repeat="label in context.requiredBy">{{label}}</div>
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="pull-right btn btn-primary" ui-sref="collect-data">Next</button>
          </div>
        </form>
    </div>
</div>
