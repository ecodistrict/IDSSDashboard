<div class="container">
    <div class="row">
        <div class="col-xs-6">
        	<h2>Context database</h2>
            <div ng-repeat="(id, context) in contextList" class="context-item" ng-click="useContext(context)">
            	Name: {{context.name}}
                Required by: 
                <div ng-repeat="label in context.requiredBy">{{label}}</div>
            </div>
        </div>
        <div class="col-xs-6">
            <h2>Context variables for {{selectedContext.name}}</h2>
            <p class="explanation-message">[input data for selected context is displayed here]</p>
        </div>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="pull-right btn btn-primary" ui-sref="collect-data">Next</button>
          </div>
        </form>
    </div>
</div>
