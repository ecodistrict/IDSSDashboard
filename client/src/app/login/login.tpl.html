<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Log in to IDSS Dashboard</h1>
            <div class="signup-wall">
                <div class="label label-danger">{{errorMsg}}</div>
                <form class="form-signin" ng-submit="login(credentials)">
                    <input ng-model="credentials.username" type="text" class="form-control" placeholder="Email" required autofocus>
                    <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password" required>
                    <button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                    <div class="pull-right"><a id="forgot-password" ui-sref="forgotpassword({email: credentials.username})">Forgot password?</a></div>
                </form>
            </div>
            <a id="create-account" ui-sref="register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
