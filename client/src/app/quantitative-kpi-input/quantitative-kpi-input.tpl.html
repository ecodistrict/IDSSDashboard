<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
    <h3 class="kpi-title">{{kpi.name}}</h3>
</div>
<div class="modal-body">
    <h3>Insert KPI value</h3>
    <div class="form-group">
      <label for="quantitative-input" class="col-sm-7 control-label">KPI Value <i ng-show="kpi.info" class="glyphicon glyphicon-question-sign" data-container="body" data-toggle="popover" data-placement="top" data-content="{{kpi.info}}" popover></i></label>
      <div class="col-sm-5">
        <div class="input-group">
            <input ng-model="kpi.value" required id="quantitative-input" class="form-control text-right" type="number">
            <div ng-show="kpi.unit" class="input-group-addon">{{kpi.unit}}</div>
        </div>
      </div>
    </div>
    <p ng-if="!kpi.disabled">Bad: {{(kpi.bad || kpi.bad == 0) ? kpi.bad + ' '+ kpi.unit : 'not set' }}</p>
    <p ng-if="!kpi.disabled">Excellent: {{(kpi.excellent || kpi.excellent == 0) ? kpi.excellent + ' ' + kpi.unit : 'not set' }}</p>
</div>  
<div class="modal-footer">
    <a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
    <a id="save-kpi-config" class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
