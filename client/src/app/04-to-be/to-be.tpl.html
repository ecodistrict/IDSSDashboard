<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>To be - go through KPIs again to set ambitions</h2>
            <div ng-repeat="kpi in toBeVariant.kpiList" id="{{'used-kpi-' + kpi.alias}}" class="panel panel-success kpi-item" ng-click="setScore(kpi)">
              <div class="panel-heading">
                <h3 class="panel-title">{{kpi.name}} <span ng-hide="kpiIsConfigured(kpi)" class="glyphicon glyphicon-exclamation-sign"></span></h3>
              </div>
              <div class="panel-body">
                {{kpi.description}}
                <kpi-value-output kpi="kpi"></kpi-value-output>
              </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-left" ui-sref="as-is"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
            <button class="pull-right btn btn-primary" ui-sref="develop-variants">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </form>
    </div>
</div>
