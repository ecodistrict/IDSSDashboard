<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
	<h3>{{ kpi.name }}</h3>
</div>
<div class="modal-body">
	<h3>Set ambition</h3>
	<kpi-input inputs="kpi.inputs"></kpi-input>
	<h3>Using module</h3>
	<p ng-show="kpi.selectedModule.name">{{kpi.selectedModule.name}}</p>
	<p ng-show="!kpi.selectedModule.name">No module</p>
	
</div>	
<div class="modal-footer">
	<a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
	<a class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
