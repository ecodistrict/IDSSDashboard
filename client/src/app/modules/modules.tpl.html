<div class="container">
    <h2>Registered modules</h2>
    <div ng-repeat="module in modules" class="panel panel-primary module-item">
        <div class="panel-heading">
            <h3 class="panel-title">{{module.name}}</h3>
        </div>
        <div class="panel-body">
            <div>
                {{module.description}}
            </div>
        </div>
    </div>
    
</div>
