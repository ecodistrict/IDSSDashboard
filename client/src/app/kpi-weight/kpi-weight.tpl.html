<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modalInstance" aria-hidden="true">&times;</button>
    <h3 class="kpi-title">{{kpi.name}}</h3>
</div>
<div class="modal-body">
    <h3>Set KPI weight between 0 to 5</h3>
    <div class="alert alert-danger" ng-show="validationError" role="alert">
        {{validationError}}
    </div>
    <div class="form-group">
      <label for="weight" class="col-sm-3 control-label">KPI Weight <i ng-show="kpi.info" class="glyphicon glyphicon-question-sign" data-container="body" data-toggle="popover" data-placement="top" data-content="{{kpi.info}}" popover></i></label>
      <div class="col-sm-9">
        <div class="input-group">
            <input ng-model="kpi.weight" ng-change="validate()" required id="weight" class="form-control text-right" type="number">
            <div class="input-group-addon">0: not important - 5: very important</div>
        </div>
      </div>
    </div>
</div>  
<div class="modal-footer">
    <a class="btn btn-sm btn-warning" ng-click="cancel()">Cancel</a>
    <a id="save-kpi-config" class="btn btn-primary btn-sm" ng-click="ok()">Ok</a>
</div>
