<div class="container" id="mcmsmv-container">
  <div class="row">
    <h3>Compare alternatives</h3>
  </div>
  <div class="row">
    <mcmsmv data="mcmsmv"></mcmsmv>
    <div ng-show="!mcmsmv" class="jumbotron">
      <h1>Loading KPI values <span class="glyphicon glyphicon-refresh spin"></span></h1>
    </div>
  </div>
  <div class="row">
    <div ng-show="msg" class="alert alert-danger" role="alert"><pre>{{msg}}</pre></div>
    <button class="btn btn-info" ng-click="sendToMCMSMV()"><span class="glyphicon glyphicon-stats"></span> Send data to MCMSMV module </button>
  </div>
  <div class="row">
        <form role="form">
          <div class="form-group">
            <button class="btn btn-primary pull-left" ui-sref="develop-variants"><span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
          </div>
        </form>
    </div>
</div>
